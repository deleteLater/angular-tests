<br>
<mat-form-field floatLabel="auto" hideRequiredMarker appearance="outline" color="primary">
  <mat-label>Name</mat-label>
  <input type="text" #message matInput required>
  <mat-hint align="start">min 5 characters</mat-hint>
  <mat-hint align="end">{{message.value.length}} / 5</mat-hint>
</mat-form-field>

<br>
<mat-form-field>
  <mat-label>Comment</mat-label>
  <textarea matInput placeholder="Ex. It makes me feel..." [matAutocomplete]="acForComment" [formControl]="commentControl"></textarea>
  <mat-autocomplete #acForComment [displayWith]="displaySelected">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{option.name}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

<br>
<mat-form-field>
  <mat-label>Email</mat-label>
  <input matInput [formControl]="emailFormControl">
  <mat-hint>your email!</mat-hint>
  <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
    Please enter a valid email address
  </mat-error>
  <mat-error *ngIf="emailFormControl.hasError('required')">
    Email is <strong>required</strong>
  </mat-error>
</mat-form-field>

<br>
<mat-form-field>
  <mat-label>Clearable input</mat-label>
  <input matInput type="text" [(ngModel)]="value">
  <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value = ''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<br>
<mat-form-field>
  <mat-label>Telephone</mat-label>
  <span matPrefix>+86 &nbsp;</span>
  <input type="tel" matInput placeholder="555-555-1234">
  <mat-icon matSuffix>mode_edit</mat-icon>
</mat-form-field>
